<!DOCTYPE html>
<html lang="ko">
<head> 
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=4, user-scalable=yes">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Layout</title>
	<meta name="format-detection" content="telephone=no">
	<meta name="theme-color" content="#ffffff">
	<link href="../../_images/common/favicon.ico" rel="shrtcut icon">
	<link href="../../_images/common/favicon.png" rel="apple-touch-icon-precomposed">
	<link rel="stylesheet" href="../../_css/style.mo.css">
	
	<script src="../../_script/jquery/jquery-3.3.1.min.js"></script>
	<script src="../../_script/jquery/jquery-ui.min.js"></script>
	<script src="../../_script/swiper.min.js"></script>
	<script src="../../_script/ui.js"></script>
	<script src="../../_script/ui.mo.js"></script>
	<script src="../../_html/guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->
</head>
<body class="body">
	<div class="wrap" id="wrap">

		<!-- 헤더 MO-->
		<include class="header cu" data-include-html="../inc/header_cu.html" data-include-opt='{"header":"set9","tit":"<b class=e>비밀번호 설정</b>"}'></include>

		<!-- GNB -->
		<include class="gnb" data-include-html="../inc/gnb.html"></include>

		<!-- LNB -->
		<include class="lnb" data-include-html="../inc/lnb_my.html"></include>

		<!-- 바디 - 여기위로 템플릿 -->
		<main class="container page login srch" id="container">

			<div class="inr">
				<!-- 본문 -->
				<div class="contents" id="contents">

					<!-- PC 타이틀 모바일에서 제거  -->
					<div class="pc-tit">
						<h2>비밀번호 설정</h2>
					</div>
					<!-- // PC 타이틀 모바일에서 제거  -->

					<div class="fake-pop">
						<div class="result">
							<p class="sub mb60">회원님의 소중한 개인정보 보호를 위해<br>비밀번호를 등록해주세요.</p><!-- 클래스 mb60추가_0331  -->
						</div>
						
						<div class="member-input email">
							<ul class="list mb10">
								<li>
									<strong class="tit">새 비밀번호</strong>
									<div class="input del">
										<input type="password" placeholder="영문, 숫자, 특수문자 포함 8자 이상 입력해주세요">
									</div>
									<p class="validation-check">영문, 숫자, 특수문자가 각 1자리 이상 포함되어야 합니다.</p>
								</li>
								<li>
									<strong class="tit">새 비밀번호 확인</strong>
									<div class="input del">
										<input type="password" placeholder="비밀번호를 다시 한번 입력해주세요">
									</div>
									<p class="validation-check">비밀번호가 일치합니다.</p>
								</li>
							</ul>
						</div>
						<div class="pbt mt30">
							<div class="btnSet">
								<a href="javascript:alert_sample();" class="btn lg a">완료</a>
							</div>
							<div class="btnSet">
								<a href="javascript:;" class="btn lg a gray" disabled>완료</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>

		<div class="layers">
			<!-- 레이어팝업 넣을 자리 -->
		</div>
		<!-- 바디 - 여기 밑으로 템플릿 -->

		<!-- 하단메뉴 -->
		<!-- <include class="menubar" data-include-html="../inc/menubar.html"></include> -->
		<!-- 푸터 -->
		<!-- <include class="footer" data-include-html="../inc/footer.html"></include> -->
		<script>
			var confirm_sample = function(){
				ui.confirm('<p>공통 컨펌창 입니다.</p>',{ // 컨펌 창 띄우기
					ycb:function(){
						console.log('컨펌확인결과');
					},
					ncb:function(){
						console.log('컨펌취소결과');
					},
					ybt:'확인',
					nbt:'취소'	
				});
			}
			var alert_sample = function(){
				// 알럿창 띄우기
				ui.alert('<p>비밀번호가 변경되었습니다. <br>로그인 후 이용해주세요.</p>',{
					ycb:function(){
						console.log('알럿확인결과');
					},
					ybt:'확인'	
				});
			}
		</script>
	</div>
</body>
</html>
