<style>
    html,
    body {
        width: 100%;
        height: 100%;
    }
    
    .error {
        display: flex;
        width: 100%;
        height: 100%;
        position: relative;
        text-align: center;
        align-items: center;
        justify-content: center;
    }
    
    .error img {
        max-width: 400px;
    }
    
    @media (max-width:720px) {
        .error img {
            max-width: 80%;
        }
    }
</style>

<body>

    <div class="error">
        <img src="../../_images/common/error-404-2.png" />
    </div>
