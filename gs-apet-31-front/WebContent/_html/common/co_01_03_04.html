<!DOCTYPE html>
<html lang="ko">
<head> 
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=4, user-scalable=yes">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Layout</title>
	<meta name="format-detection" content="telephone=no">
	<meta name="theme-color" content="#ffffff">
	<link href="../../_images/common/favicon.ico" rel="shrtcut icon">
	<link href="../../_images/common/favicon.png" rel="apple-touch-icon-precomposed">
	<link rel="stylesheet" href="../../_css/style.mo.css">
	
	<script src="../../_script/jquery/jquery-3.3.1.min.js"></script>
	<script src="../../_script/jquery/jquery-ui.min.js"></script>
	<script src="../../_script/swiper.min.js"></script>
	<script src="../../_script/ui.js"></script>
	<script src="../../_script/ui.mo.js"></script>
	<script src="../../_html/guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->
</head>
<body class="body">
	<div class="wrap" id="wrap">

		<!-- 헤더 MO-->
		<include class="header cu" data-include-html="../inc/header_cu.html" data-include-opt='{"header":"set9","tit":"<b class=e>회원정보 추가 입력</b>"}'></include>

		<!-- GNB -->
		<include class="gnb" data-include-html="../inc/gnb.html"></include>

		<!-- 바디 - 여기위로 템플릿 -->
		<main class="container page login srch" id="container">
			<div class="inr">
				<!-- 본문 -->
				<div class="contents" id="contents">
					<div class="pc-tit">
						<h2>회원가입</h2>
					</div>

					<div class="fake-pop">

						<div class="result">
							펫츠비가 <span class="blue">어바웃펫</span>으로 새로워졌어요!
							<p class="sub">추가정보 입력 후 콘텐츠 맞춤추천을 받아보세요.</p>
						</div>

						<div class="pct">
							<div class="poptents">
								<!-- 프로필 사진 -->
								<div class="my-picture">
									<p class="picture"></p>
									<button class="btn edit"></button>
								</div>
								<!-- // 프로필 사진 -->
								<!-- 회원 정보 입력 -->
								<div class="member-input">
									<ul class="list">
										<li>
											<strong class="tit requied">생년월일</strong>
											<p class="info">필수 입력 정보</p>
											<div class="input">
												<input type="text" placeholder="숫자 8자리 입력 (YYYYMMDD) ">
											</div>
											<p class="validation-check">error message</p>
										</li>
										<li>
											<strong class="tit requied">성별</strong>
											<div class="flex-wrap">
												<label class="radio"><input type="radio" name="radio1"><span class="txt">남자</span></label>
												<label class="radio"><input type="radio" name="radio1" checked=""><span class="txt">여자</span></label>
											</div>
										</li>
										<li>
											<strong class="tit requied">닉네임</strong>
											<div class="input disabled">
												<input type="text" placeholder="닉네임을 입력해주세요." >
											</div>
											<p class="validation-check">error message</p>
										</li>
										<li>
											<strong class="tit requied">이메일</strong>
											<div class="input disabled">
												<input type="text" placeholder="이메일을 입력해주세요." >
											</div>
											<p class="validation-check">error message</p>
										</li>
									</ul>
								</div>
								<!-- // 회원 정보 입력 -->
							</div>
						</div>
						<div class="pbt pull">
							<div class="bts">
								<a href="javascript:;" class="btn lg gray">다음</a>
							</div>
						</div>
					</div>
				</div>

			</div>
		</main>

		<div class="layers">
			<!-- 레이어팝업 넣을 자리 -->
		</div>
		<!-- 바디 - 여기 밑으로 템플릿 -->

		<!-- 하단메뉴 -->
		<!-- <include class="menubar" data-include-html="../inc/menubar.html"></include> -->
		<!-- 푸터 -->
		<!-- <include class="footer" data-include-html="../inc/footer.html"></include> -->

	</div>
</body>
</html>
