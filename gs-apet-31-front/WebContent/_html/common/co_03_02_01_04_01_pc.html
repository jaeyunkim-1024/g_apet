<!DOCTYPE html>
<html lang="ko">
<head> 
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=4, user-scalable=yes">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Layout</title>
	<meta name="format-detection" content="telephone=no">
	<meta name="theme-color" content="#ffffff">
	<link href="../../_images/common/favicon.ico" rel="shrtcut icon">
	<link href="../../_images/common/favicon.png" rel="apple-touch-icon-precomposed">
	<link rel="stylesheet" href="../../_css/style.pc.css">
	
	<script src="../../_script/jquery/jquery-3.3.1.min.js"></script>
	<script src="../../_script/jquery/jquery-ui.min.js"></script>
	<script src="../../_script/swiper.min.js"></script>

<body class="body">

	<article class="popLayer a popCoupon" id="popCoupon">
		<div class="pbd" style="max-width:562px;">
			<div class="phd">
				<div class="in">
					<h1 class="tit">관심태그변경</h1>
					<button type="button" class="btnPopClose">닫기</button>
				</div>
			</div>
			<div class="pct">
				<main class="poptents center">
					<section>
						<div class="tag-choise">
							<h2>
								관심있는 태그를<br><span>최소 1개 이상</span> 선택해주세요.
							</h2>
							<p class="sub-txt"></p>
							<p class="tag-txt"></p>
							<div class="filter-area t2">
								<div class="filter-item">
									<div class="tag">
										<button>자체제작</button>
										<button class="active">위탁배송</button>
										<button>1+1</button>
										<button>사은품증정</button>
										<button>추가증정</button>
									</div>
								</div>
							</div>
						</div>
					</section>
				</main>
			</div>
			<div class="pbt">
				<div class="bts">
					<button type="button" class="btn xl a btnCpAply">저장</button>
				</div>
			</div>
		</div>
	</article>

	<script>
		ui.popLayer.open("popCoupon");
	</script>
</body>
