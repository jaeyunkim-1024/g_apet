<!DOCTYPE html>
<html lang="ko">
<head> 
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Layout</title>
	<meta name="format-detection" content="telephone=no">
	<meta name="theme-color" content="#ffffff">
	<link href="../../_images/common/favicon.ico" rel="shrtcut icon">
	<link href="../../_images/common/favicon.png" rel="apple-touch-icon-precomposed">
	<link rel="stylesheet" href="../../_css/style.mo.css">
	
	<script src="../../_script/jquery/jquery-3.3.1.min.js"></script>
	<script src="../../_script/jquery/jquery-ui.min.js"></script>
	<script src="../../_script/swiper.min.js"></script>
	<script src="../../_script/ui.js"></script>
	<script src="../../_script/ui.mo.js"></script>
	<script src="../../_html/guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->
</head>
<body class="body">
	<div class="wrap" id="wrap">
		<include class="header cu" data-include-html="../inc/header_cu.html" data-include-opt='{"header":"set9","tit":"예방접종 정보"}'></include>
		<!-- GNB -->
		<include class="gnb" data-include-html="../inc/gnb.html"></include>
		<!-- LNB -->
		<include class="lnb" data-include-html="../inc/lnb_my.html"></include>


		<!-- 바디 - 여기위로 템플릿 -->
		<main class="container page lnb my" id="container">
			<div class="inr">
				<!-- 본문 -->
				<div class="contents" id="contents">
					<!-- PC 타이틀 모바일에서 제거  -->
					<div class="pc-tit">
						<h2>
							예방접종 정보
						</h2>
						<div class="right-item">
							<nav class="uidropmu">
								<button type="button" class="bt st">메뉴열기</button>
								<div class="list">
									<ul class="menu">
										<li><button type="button" class="bt">수정</button></li>
										<li><button type="button" class="bt">삭제</button></li>
									</ul>
								</div>
							</nav>
						</div>
					</div>
					<!-- // PC 타이틀 모바일에서 제거  -->
					<!-- 투약 기록 -->
					<div class="record-area">
						<div class="pic"><img class="img" src="../../_images/_temp/goods_1.jpg" alt="이미지" onClick="ui.addPopPic(this)"></div>
						<div class="record-list">
							<ul>
								<li>
									<strong class="tit">구분</strong>
									<p class="txt">기초접종</p>
								</li>
								<li>
									<strong class="tit">종류</strong>
									<p class="txt">기초 종합백신 3차</p>
								</li>
								<li>
									<strong class="tit">추가접종</strong>
									<p class="txt">코로나장염</p>
								</li>
								<li>
									<strong class="tit">접종일</strong>
									<p class="txt">2020.09.25</p>
								</li>
								<li>
									<strong class="tit">진료병원</strong>
									<p class="txt">어바웃펫 동물병원</p>
								</li>
								<li>
									<strong class="tit">다음 접종 알람</strong>
									<p class="txt">2020.10.09 알람 예정</p>
								</li>
								<li>
									<strong class="tit">특이사항</strong>
									<p class="txt">코로나장염 2차 완료. 다음 접종 시 켄넬코프 1차 접종해야 함</p>
								</li>
							</ul>
						</div>
					</div>
					<!-- // 투약 기록 -->
				</div>
			</div>
		</main>

		<!-- select 레이어 팝업 -->
		<div class="acSelect t2">
			<input type="text" class="acSelInput" readonly />
			<div class="head ">
				<div class="con">
					<div class="tit">재생속도</div>
					<a href="javascript:;" class="close" onClick="ui.selAc.close(this)"></a>
				</div>
			</div>
			<div class="con">
				<ul>
					<li onClick="ui.selAc.liClick(this)">예방접종</li>
					<li onClick="ui.selAc.liClick(this)">투약내역</li>
				</ul>
			</div>
		</div>
		<!-- //select 레이어 팝업 -->

		<!-- 하단메뉴 -->
		<!-- <include class="menubar" data-include-html="../inc/menubar.html"></include> -->
		<!-- 푸터 -->
		<!-- <include class="footer" data-include-html="../inc/footer.html"></include> -->
		
	</div>



	
</body>
</html>
