<!DOCTYPE html>
<html lang="ko">
<head> 
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Layout</title>
	<meta name="format-detection" content="telephone=no">
	<meta name="theme-color" content="#ffffff">
	<link href="../../_images/common/favicon.ico" rel="shrtcut icon">
	<link href="../../_images/common/favicon.png" rel="apple-touch-icon-precomposed">
	<link rel="stylesheet" href="../../_css/style.mo.css">
	
	<script src="../../_script/jquery/jquery-3.3.1.min.js"></script>
	<script src="../../_script/jquery/jquery-ui.min.js"></script>
	<script src="../../_script/swiper.min.js"></script>
	<script src="../../_script/ui.js"></script>
	<script src="../../_script/ui.mo.js"></script>
	<script src="../../_html/guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->
</head>
<body class="body">
	<div class="wrap" id="wrap">
		<!-- 헤더 -->
		<include class="header cu" data-include-html="../inc/header_cu.html" data-include-opt='{"header":"set16","tit":"마이펫 등록","class":"noneAc"}'></include>

		<!-- GNB -->
		<include class="gnb" data-include-html="../inc/gnb.html"></include>

		<!-- 바디 - 여기위로 템플릿 -->
		<main class="container page my" id="container">
			<div class="inr">
				<!-- 본문 -->
				<div class="contents" id="contents">
					
					<!-- 마이펫 등록  -->
					<div class="pet-wrap">
						<!-- PC 타이틀 모바일에서 제거  -->
						<div class="pc-tit">
							<h2>마이펫 등록</h2>
						</div>
						<!-- // PC 타이틀 모바일에서 제거  -->
						<!-- 진행율  -->
						<div class="step-bar">
							<span style="width: 66%">진행율</span>
						</div>
						<!-- // 진행율  -->
						<div class="step-area mt10"><!-- 2021.04.09 클래스 추가 mt10 -->
							
							<p class="tit"><span>강아지</span> 프로필을 채워주세요.</p>
								<!-- 프로필 사진 -->
							<div class="my-picture medium2 animal mt40"><!-- 2021.04.09 클래스 추가 mt40 : medium2 클래스 변경 -->
								<p class="picture">
									<!-- <img src="../../_images/_temp/temp_logDogImg02.png" alt="img"> -->
									<img id="imagPathView" src="" onerror="this.style.display='none'">		<!-- APETQA-7106 210913 lju02 --> <!-- 이미지 못불러왔을때 display:none 주게 추가해줌 -->
								</p>
								<button class="btn edit" onClick="ui.commentBox.open('.logCommentBox');"></button>
							</div>
							<!-- // 프로필 사진 -->
							<!-- 정보 입력 -->
							<div class="member-input mt40"><!-- 2021.04.09 클래스 추가 mt40 -->
								<ul class="list">
									<li>
										<strong class="tit">견종</strong>
										<p class="info">필수 입력 정보</p>
										<div class="input del">
											<input type="text" placeholder="견종을 입력해주세요." value="덩개">
										</div>
									</li>
									<li>
										<strong class="tit requied">이름</strong>
										<div class="input del">
											<input type="text" placeholder="이름을 입력해주세요.">
										</div>
									</li>
									<li>
										<strong class="tit requied mb10">성별</strong>
										<div class="flex-wrap mt0"><!-- 2021.04.09 클래스 추가 mt0 -->
											<label class="radio"><input type="radio" name="radio1"><span class="txt">남아</span></label>
											<label class="radio"><input type="radio" name="radio1" checked><span class="txt">여아</span></label>
										</div>
									</li>
									<li>
										<strong class="tit requied mt11 mb10">나이</strong> <!-- 2021.04.09 클래스 추가  mt11 mb10 -->
										<div class="flex-wrap">
											<label class="radio"><input type="radio" name="radio2"><span class="txt">개월 수 입력</span></label>
											<label class="radio"><input type="radio" name="radio2" checked><span class="txt">생년월일 입력</span></label>
										</div>
										<div class="flex-wrap">
											<div class="input del t2" data-txt="세">
												<input type="text" placeholder="0" value="">
											</div>
											<div class="input del t2" data-txt="개월">
												<input type="text" placeholder="0" value="">
											</div>
										</div>
									</li>

									<li>
										<strong class="tit">몸무게</strong>
										<div class="input del t2" data-txt="kg">
											<input type="text" placeholder="소수점 한자리 까지 입력 가능" value="">
										</div>
									</li>
								</ul>
							</div>
							<!-- // 정보 입력 -->
							<div class="btnSet">
								<a href="javascript:;" class="btn lg d">취소</a>
								<a href="javascript:;" class="btn lg a">완료</a> <!-- 03.08 수정 -->
							</div>
						</div>
					</div>
					<!-- // 마이펫 등록  -->
					<!-- 사진선택 -->
					<div class="commentBoxAp logCommentBox" data-priceh="80%">
						<div class="head">
							<div class="con">
								<div class="tit cen">
									사진선택
								</div>
								<a href="javascript:;" class="btn_left" onClick="ui.commentBox.close(this)">완료</a>
								<a href="javascript:;" class="btn_right logColorBlue" onClick="ui.commentBox.close(this)" disabled>취소</a><!-- 'logColorBlue' 클래스 추가 시 파란색 글씨 //  'disabled' 제거 시 검정색 글씨 // 'disabled' attribute 있을 시 회식 글씨  -->
							</div>
						</div>
						<div class="con">
							<div class="box full">
								<!-- content -->

								<!-- // content -->
							</div>
						</div>
					</div>
					<!-- //사진선택 -->
				</div>
			</div>
		</main>

		<div class="layers">
			<!-- 레이어팝업 넣을 자리 -->
		</div>
		<!-- 바디 - 여기 밑으로 템플릿 -->

		<script>

		</script>
	</div>
