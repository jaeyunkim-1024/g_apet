<!DOCTYPE html>
<html lang="ko">
<head> 
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=4, user-scalable=yes">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Layout</title>
	<meta name="format-detection" content="telephone=no">
	<meta name="theme-color" content="#ffffff">
	<link href="../../_images/common/favicon.ico" rel="shrtcut icon">
	<link href="../../_images/common/favicon.png" rel="apple-touch-icon-precomposed">
	<link rel="stylesheet" href="../../_css/style.mo.css">
	
	<script src="../../_script/jquery/jquery-3.3.1.min.js"></script>
	<script src="../../_script/jquery/jquery-ui.min.js"></script>
	<script src="../../_script/swiper.min.js"></script>
	<script src="../../_script/ui.js"></script>
	<script src="../../_script/ui.mo.js"></script>
	<script src="../../_html/guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->
</head>
<body class="body">
	<div class="wrap" id="wrap">

		<!-- 헤더-->
		<include class="header cu" data-include-html="../inc/header_cu.html" data-include-opt='{"header":"set8","tit":"친구 초대하기"}'></include>
		<!-- GNB -->
		<include class="gnb" data-include-html="../inc/gnb.html"></include>
		<!-- LNB -->
		<include class="lnb my" data-include-html="../inc/lnb_my.html"></include>

		<!-- 바디 - 여기위로 템플릿 -->
		<main class="container lnb page my invite" id="container">

			<div class="inr">			

				<!-- 본문 -->
				<div class="contents" id="contents">

					<!-- PC 타이틀 모바일에서 제거  -->
					<div class="pc-tit">
						<h2>친구 초대하기</h2>
					</div>
					<section class="sect">
						<div class="thum">
							<div class="pic">
								<img src="../../_images/common/mn_vis_1_mo.png" alt="친구초대하기 이미지" class="img mo"><!-- 04.06 : 수정 -->
								<img src="../../_images/common/mn_vis_1_pc.png" alt="친구초대하기 이미지" class="img pc"><!-- 04.06 : 수정 -->
							</div>
						</div>
						<dl class="code">
							<dt>친구 초대 코드</dt>
							<dd>
								<span>12312</span>
								<a class="copy" href="javascript:toast();"></a>
							</dd>
						</dl>
					</section>
					<!-- 04.06 : 수정 -->
					<div class="btnSet">
						<a href="javascript:;" class="btn lg a">어바웃펫 공유하기</a>
					</div>
					<!-- // 04.06 : 수정 -->
				</div>

			</div>
		</main>

		<div class="layers">
			<!-- 레이어팝업 넣을 자리 -->
		</div>
		<!-- 바디 - 여기 밑으로 템플릿 -->

		<!-- 하단메뉴 -->
		<include class="menubar" data-include-html="../inc/menubar.html"></include>
		<!-- 푸터 -->
		<include class="footer" data-include-html="../inc/footer.html"></include>
		<script>
		var toast = function(){
			// 토스트 창띄우기
			ui.toast('추천코드가 복사되었습니다.',{
				cls:'abcd', // null , string
				bot:74,  // 바닥에서 띄울 간격
				sec:3000 // 사라질 시간 number
			});
		}
		</script>
	</div>
