	<script>
		$(function(){
			/* 04.29 */
			if(ui.check_brw.mo()){
				setTimeout(function(){
					$("[data-sid = 'ui-datepickers'], .ui-datepicker-trigger, .select-pop").click(function(){
						ui.lock.using(true);
						setTimeout(function(){
							$(".ui-datepicker-close, .ui-state-default").click(function(){
								console.log("unlock!!")
								ui.lock.using(false);
							});
							$(".ui-datepicker").click(function(){
								$(".ui-state-default").click(function(){
								console.log("unlock!!")
								ui.lock.using(false);
							});
							});
						},500)
					});
				},500);
			}
		})
	</script>
