	<script>
		$(function(){
			/* header setting 개발자 미적용 부탁드립니다!!! */
			var timer = setInterval(function(){
				if($("#header_mo").length){
					$("#header_mo").find(".inr.back .hdt .tit").text("");
					$("#header_mo").find(".bt.cart").hide();
					$("#header_mo").find(".bt.alim").hide();
					clearInterval(timer);
				};
			},10);
			/* // header setting 개발자 미적용 부탁드립니다!!! */
			/* 스크롤 이벤트 : share 아이콘 이동 모바일만 적용  */
			scrollEvent();
			$(window).scroll(scrollEvent);
			function scrollEvent(){
				var check = ($("link[href *= 'style.mo.css']").length)?true:false;
				if(check){
					var top = $(".logTagHeader > .tit").offset().top + $(".logTagHeader > .tit").height() - $("#header_mo .inr").height();
					var scrollTop = $(window).scrollTop();
					var $heder = $("#header_mo");
					var tit = (top < scrollTop)?$(".logTagHeader .tit h1").text():"";
					var $titArea = $("#header_mo").find(".inr.back .hdt .tit");
					$titArea.text(tit);
				};
			};
		});
	</script>
