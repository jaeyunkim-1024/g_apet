	<!-- APET-1104 210611 lju02 -->
	<script>
		$('.introduction').on('keyup', function() {
			if($(this).val().length > 0) {
				$(".btn_del").css({'display':'block'});
			}else{
				$(".btn_del").css({'display':'none'});
			}
		});

		$(".btn_del").click(function(event){
			$( ".introduction" ).val('');
			$(this).css({'display':'none'});
		});
	</script>
