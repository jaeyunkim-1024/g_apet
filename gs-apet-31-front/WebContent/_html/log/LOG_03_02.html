	<script>
		var swiperBox = new Array();
		$(function(){
			/* 메인 스와이프 */
			swiperBox.push(new Swiper(".swiper-container.logMain", {
				slidesPerView: "auto",
				slidesPerGroup:1,
				freeMode: false,
				navigation: {
					nextEl: '.swiper-container.logMain .swiper-button-next',
					prevEl: '.swiper-container.logMain .swiper-button-prev',
				},
				pagination: {
					el: '.swiper-container.logMain .swiper-pagination',
					type: 'fraction',
				},
				on: {
					slideResetTransitionStart: function(){
						if((this.snapIndex + 1) == this.imagesLoaded){
							$(this.wrapperEl).find(".swiper-slide-active").removeClass("swiper-slide-active").addClass("si_last");
						}else{
							$(this.wrapperEl).find(".si_last").removeClass("si_last");
						}
					}
				}
			}));
			/* 게시글 펼쳐보고 버튼 모바일 경우만 작동 */
			$(".btn_logMain_more").click(function(){
				$(this).closest(".contxtWrap").addClass("open");
			});
			/* 댓글 오픈 */
			ui.commentBox.open(".commentBoxAp.logpet");
			/* 공유하기 버튼 위치 조정 */
			setTimeout(function(){
				setPosition();
			},500)
			function setPosition(){
				var check = ($(".log_listviewTop").height() > 0)?true:false;
				var $wrap = (check)?$(".log_listviewTop .logView_rightBt"):$(".pageHead>.inr .mdt");
				var $bt = ($(".pageHead>.inr .mdt .logBtnBasic.btn-share").length)?$(".pageHead>.inr .mdt .logBtnBasic.btn-share"):$(".log_listviewTop .logView_rightBt .logBtnBasic.btn-share");
				var $fl = ($(".pageHead>.inr .mdt .btn.a").length)?$(".pageHead>.inr .mdt .btn.a"):$(".log_listviewTop .logView_rightBt .btn.a");
				if(check){
					$wrap.append($fl);
					$wrap.append($bt);
				}else{
					console.log(222)
					$wrap.prepend($fl);
					$wrap.prepend($bt);
				}
			};
			/* // 2021.03.11 : 만들기영역 swiper 추가 */
			var tagSwiper = new Swiper('.tag .swiper-container', {
                slidesPerView: "auto",
				watchOverflow:true,
				freeMode: true,
			});
			/* 2021.03.11 : 만들기영역 swiper 추가 */
		});
	</script>
