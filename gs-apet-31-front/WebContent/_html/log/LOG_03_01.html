	<script>
		$(function(){
			/* 스크롤 이벤트 : share 아이콘 이동 모바일만 적용  */
			scrollEvent();
			$(window).scroll(scrollEvent);
			function scrollEvent(){
				var check = ($(".mylog_area.info").css("float") == "none")?true:false;
				console.log("check : " + check);
				if(check){
					var $hbox = $(".pageHead .mdt");
					var $cen = $(".pageHead>.inr .cent");
					var $wrap = $(".mylog_userInfo .profile .pro_btn");
					var h = $(window).scrollTop();
					var $share = ($(".mylog_user .profile .logBtnBasic.btn-share").length)?$(".mylog_user .profile .logBtnBasic.btn-share"):$(".pageHead .mdt .logBtnBasic.btn-share");
					var $bt = ($(".mylog_userInfo .profile .pro_btn .btn").length)?$(".mylog_userInfo .profile .pro_btn .btn"):$(".pageHead .mdt .btn");
					var nick = $(".mylog_user > .profile > .nick").text();
					var top = $wrap.offset().top + $wrap.height() - $(".pageHead .inr").height();
					if(h >= top){
						$hbox.prepend($bt);
						$hbox.prepend($share);
						$cen.text(nick).css({top:"14px",left:"41px","text-align":"left"});
					}else{
						$wrap.append($bt);
						$wrap.append($share);
						$cen.text("");
					};
				};
			};
		});
	</script>
