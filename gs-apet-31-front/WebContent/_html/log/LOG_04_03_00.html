	<script>
		$(function(){
			/* 사진선택 높이 */
			var h = ($(window).height() + 14 - ($(".lmp_addpicBt.first").offset().top + $(".lmp_addpicBt.first").height() - $(window).scrollTop() - 14)) / ($(window).height() * 0.01) - 5;/* 2021.02.24 : 수정 */
			$(".logCommentBox").data("priceh",h+"%");
			ui.commentBox.open('.logCommentBox');
			openPictureCon();
			$(".logCommentBox .btn_right,.logCommentBox .btn_left").click(function(){
				$("#container").removeClass("changeBg");
				$(".log_hanBoxTop > a").show();
				$(".contents").children().not(".commentBoxAp").each(function(i,n){
					if(i >= 5) $(n).show();
				});
				$("body").removeClass("changeBg");
				$(".lmp_addpicBt.first").parent().removeClass("block_area");
			});
			/* 2021.02.24 : 스크립트 추가 */
			$(".focus_on textarea").focus(function(){
				$(this).closest(".focus_on").css("margin-top","12px").siblings().not(".log_hanBoxTop").css("overflow","hidden").each(function(i,n){
					$(".mo-header-btnType02").hide();
					$(n).data({"h":$(n).innerHeight(),"mt":$(n).css("margin-top"),"mb":$(n).css("margin-bottom"),"pt":$(n).css("padding-top"),"pb":$(n).css("padding-bottom")}).stop().animate({height:0,"margin-top":0,"margin-bottom":0,"padding-top":0,"padding-bottom":0},500).css("border-width",0);
				});
				/* 해더 등록 이벤트 초기화 */
				$(".mo-header-btnType01").text("완료").off("click").click(function(){
					$(".focus_on").removeAttr("style").siblings().not(".log_hanBoxTop").each(function(i,n){
						$(n).stop().animate({height:$(n).data("h"),"margin-top":$(n).data("mt"),"margin-bottom":$(n).data("mb"),"padding-top":$(n).data("pt"),"padding-bottom":$(n).data("pb"),},500,function(){
							$(this).removeAttr("style");
						});
					});
					$(".mo-header-btnType02").removeAttr("style");
					$(this).text("등록").off("click");
					/* 기존 해더 등록 이벤트 추가해 주세요 */
				});
			});
			/* // 2021.02.24 : 스크립트 추가 */
		});
		/* 2021.02.24 : 수정 */
		function openPictureCon(){
			if($("#container").hasClass("changeBg")){
				$("#container").removeClass("changeBg");
				$(".mo-header-btnType02, .mo-header-btnType01").show();
				$(".contents").children().not(".commentBoxAp").each(function(i,n){
					if(i >= 5) $(n).show();
				});
				$("body").removeClass("changeBg");
				$(".lmp_addpicBt.first").parent().removeClass("block_area");
			}else{
				$("#container").addClass("changeBg");
				setTimeout(function(){
					$(".mo-header-btnType02, .mo-header-btnType01").hide();
				},50);
				$(".contents").children().not(".commentBoxAp").each(function(i,n){
					if(i >= 5) $(n).hide();
				});
				$("body").addClass("changeBg");
				$(".lmp_addpicBt.first").parent().addClass("block_area");
			};
			$(".logCommentBox").off("popCloseEvent").bind("popCloseEvent",function(){
				$("#container").removeClass("changeBg");
				$(".mo-header-btnType02, .mo-header-btnType01").show();
				$(".contents").children().not(".commentBoxAp").each(function(i,n){
					if(i >= 5) $(n).show();
				});
				$("body").removeClass("changeBg");
			})
		};
		/* // 2021.02.24 : 수정 */
	</script>
