<!DOCTYPE html>
<html lang="ko">
<head> 
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Layout</title>
	<meta name="format-detection" content="telephone=no">
	<meta name="theme-color" content="#ffffff">
	<link href="../../_images/common/favicon.ico" rel="shrtcut icon">
	<link href="../../_images/common/favicon.png" rel="apple-touch-icon-precomposed">
	<link rel="stylesheet" href="../../_css/style.mo.css">
	
	<script src="../../_script/jquery/jquery-3.3.1.min.js"></script>
	<script src="../../_script/jquery/jquery-ui.min.js"></script>
	<script src="../../_script/swiper.min.js"></script>
	<script src="../../_script/ui.js"></script>
	<script src="../../_script/ui.mo.js"></script>
	<script src="../../_html/guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->
	<script>
		$(function(){
			/* 버튼 클릭 시  */
			$(".btn").click(function(){
				ui.selAc.open('.acSelect');
			});
		});
	</script>
</head>
<body>
	<div class="btnSet">
		<a href="javascript:;" class="btn lg a">팝업 OPEN</a>
	</div>
	<!-- select 레이어 팝업 -->
	<div class="acSelect">
		<input type="text" class="acSelInput" readonly />
		<div class="head">
			<div class="con">
				<div class="tit">재생속도</div>
				<a href="javascript:;" class="close" onClick="ui.selAc.close(this)"></a>
			</div>
		</div>
		<div class="con">
			<ul>
				<li onClick="ui.selAc.liClick(this)">0.5x</li>
				<li onClick="ui.selAc.liClick(this)">0.75x</li>
				<li onClick="ui.selAc.liClick(this)">1x</li>
				<li onClick="ui.selAc.liClick(this)">1.25x</li>
				<li onClick="ui.selAc.liClick(this)">1.5x</li>
				<li onClick="ui.selAc.liClick(this)">2x</li>
			</ul>
		</div>
	</div>
	<!-- //select 레이어 팝업 -->
</body>
</html>
