			});
			ui.selAc.open('.acSelect');
			var today = new Date();
			var target = new Date(today.getFullYear(),(today.getMonth() + 1),0);
			var target2 = new Date(today.getFullYear(),(today.getMonth() + 0),0);
			var max2 = ((target2.getDay() + 1) < 8)?target2.getDay() + 1:7;
			var html = "";
			console.log("day : " + target.getDay());
			console.log("day2 : " + target2.getDay());
			for(var i=0; i<max2; i++){
				html += "<li><span>"+(i + 1)+"</span></li>"
			}
			for(var i=0; i<target.getDate(); i++){
				html += "<li><span>"+(i + 1)+"</span></li>"
			};
			var m = ((target.getMonth() + 1) < 10)?"0" + (target.getMonth() + 1):(target.getMonth() + 1);
			$(".week-date").html(html)
			$(".cal-tit .y").text(target.getFullYear())
			$(".cal-tit .m").text(m)
			console.log(target.getFullYear() + " - " + target.getMonth() + " - " + target.getDate());
			console.log(target.getDay());
		});
