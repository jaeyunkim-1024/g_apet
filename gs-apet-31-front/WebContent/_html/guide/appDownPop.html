<html lang="ko">
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Layout</title>
	<meta name="format-detection" content="telephone=no">
	<meta name="theme-color" content="#ffffff">
	<link href="../../_images/common/favicon.ico" rel="shrtcut icon">
	<link href="../../_images/common/favicon.png" rel="apple-touch-icon-precomposed">
	<link rel="stylesheet" href="../../_css/style.mo.css">
	
	<script src="../../_script/jquery/jquery-3.3.1.min.js"></script>
	<script src="../../_script/jquery/jquery-ui.min.js"></script>
	<script src="../../_script/swiper.min.js"></script>
	<script src="../../_script/ui.js"></script>
	<script src="../../_script/ui.mo.js"></script>
	<script src="../../_html/guide/html.js"></script><!-- 개발페이지에서는 html.js 임포트 하지말아주세요. -->
	<script>
		$(function(){
			ui.commentBox.open(".commentBoxAp.logpet");/* 팝업 오픈 */
			/* // 2021.03.11 : 만들기영역 swiper 추가 */
			var tagSwiper = new Swiper('.tag .swiper-container', {
                slidesPerView: "auto",
				watchOverflow:true,
				freeMode: true,
			});
			/* 닫기 이벤트 */
			$(".dim_back").click(function(){
				$(".dim_back").remove();
				ui.commentBox.close($(".commentBoxAp.app .btn.txt-btn"))
			});
			$(".commentBoxAp.app").click(function(e){
				e.stopPropagation();
			});
			/* 2021.03.11 : 만들기영역 swiper 추가 */
		});
	</script>
</head>
<body>
	<!-- both popup -->
	<!-- 
		data-priceh : 처음 오픈 시 높이
		data-min : 최소 사이즈
		data-max : 최대 사이즈
		data-close / data-data-autoCloseUp : 닫을 시 화면에 사라지지 않게 하는 옵션
		data-autoOpen : 드래그 종료 시 자동 닫기 열기 옵션
	-->
	<div class="dim_back" style="position:fixed; top:0; left:0; z-index:305; width:100%; height:100%; background:rgba(0,0,0,0.5);"></div>
	<div class="commentBoxAp logpet up app" data-autoCloseUp="true" data-close="true" data-min="20px" data-max="252px" data-autoOpen="true" data-priceh="252px" style="z-index:310;"><!-- data-priceh : 오픈 시 올라가는 높이 -->
		<div class="head bnone ">
			<div class="con">
			</div>
		</div>
		<div class="con">
			<div class="box full">
				<div class="logo-box">
					<img src="../../_images/common/image-appicon-popup@2x.png" alt="">
					<p class="txt">
						어바웃펫 앱 설치하고 <br>
						다양한 혜택을 받아보세요!
					</p>
						
				</div>
				<!-- content -->
				<p><a href="javascript:;" class="btn lg a">어바웃 펫 앱으로 보기</a></p>
				<p><button class="btn txt-btn" onclick="ui.commentBox.close(this);$('.dim_back').remove()">모바일웹으로 볼게요</button></p>
				<!-- // content -->
			</div>
		</div>
	</div>
	<!-- // both popup -->
</body>
</html>
